<!DOCTYPE html>
<html>

<head>
  <title>Koshak Says</title>
 <style>
 body ,.buttonsize{
        font-family: bradley hand, cursive;
        background-color: aliceblue;
        border-radius: 60px 60px 60px 60px;
        border-color: #89CFF0;
      }
      .container{
  display: flex;
  flex-direction: column;
  align-items: center;

}
        #welcomeDiv{
          font-size: 30px;
        }
        #had{
          font-size: 50px; 
        }
        .panelButton {
          border: solid black;
        }
   
.Koshak {
  display: grid;
  grid-template-columns: repeat(4, 300px);

  position: relative;
}

#fishImg {
  position: absolute;
  width: 200px;
  height: 200px;
  display: none;
}

  .Koshak button {
  padding: 0; 
  border: none; 
  margin: 0;
  display: block;
}

.Koshak img {
  display: block;
  border-radius: 30px 30px 30px 30px;
}
.buttonsize{
  font-size:large;
}
 </style>
</head>

<body>
  <button id="logoutbutton" class="buttonsize">LOGOUT</button>
  <div class="container">
    <h1 id="had">Koshak Says</h1>
    <div id="welcomeDiv"></div> 
  <div class="Koshak">
    <button class="panelButton" ><img src="https://i.pinimg.com/736x/72/3f/e7/723fe751839d02203d5b209abf3bd381.jpg" width="300px"height="300px"></button>

    <button  class="panelButton"><img src="https://i.pinimg.com/736x/01/69/29/0169297a94b89d2a7db28a0ff26346b5.jpg"width="300px"height="300px" ></button>
<img src="/website/img/fishnew.webp" id="fishImg">
  </div>
  <br>
  
      <button id="startButton" class="buttonsize">Start</button>
      <div id="scoreDiv"></div>

      <script type="module" src="koshakSays.js"></script>
    </div>
      </div>
</body>

</html>
